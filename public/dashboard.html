<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>threedots Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">threedots Dashboard</a>
      <a class="btn btn-outline-light" href="/logout">Logout</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card glass-card">
          <div class="card-body">
            <h5 class="card-title">System Metrics</h5>
            <canvas id="metricsChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card glass-card">
          <div class="card-body">
            <h5 class="card-title">PM2 & Docker Controls</h5>
            <p class="text-muted">Example buttons (replace with real process list):</p>
            <button class="btn btn-sm btn-primary me-2" onclick="pm2Action('app1','restart')">Restart PM2 app1</button>
            <button class="btn btn-sm btn-danger" onclick="dockerAction('mycontainer','stop')">Stop Docker mycontainer</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // --- Chart.js ---
    const ctx = document.getElementById('metricsChart');
    const metricsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Memory %', data: [], borderColor: '#4e79a7', fill: false },
          { label: 'RX bps', data: [], borderColor: '#f28e2b', fill: false },
          { label: 'TX bps', data: [], borderColor: '#e15759', fill: false }
        ]
      }
    });

    async function updateMetrics() {
      const res = await fetch('/api/metrics');
      const data = await res.json();
      const ts = new Date().toLocaleTimeString();

      metricsChart.data.labels.push(ts);
      metricsChart.data.datasets[0].data.push(data.mem.usedPct);
      metricsChart.data.datasets[1].data.push(data.net.rxBps);
      metricsChart.data.datasets[2].data.push(data.net.txBps);

      if (metricsChart.data.labels.length > 10) {
        metricsChart.data.labels.shift();
        metricsChart.data.datasets.forEach(d => d.data.shift());
      }
      metricsChart.update();
    }
    setInterval(updateMetrics, 3000);

    // --- Actions ---
    async function pm2Action(id, action) {
      await fetch(`/api/pm2/${id}/${action}`, { method: 'POST' });
      alert(`PM2 ${action} sent to ${id}`);
    }
    async function dockerAction(name, action) {
      await fetch(`/api/docker/${name}/${action}`, { method: 'POST' });
      alert(`Docker ${action} sent to ${name}`);
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>threedots dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: "Segoe UI", sans-serif;
    color: #fff;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .glass-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  }

  .btn-pill {
    border-radius: 50px;
    font-weight: 600;
  }

  .btn-restart {
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    border: none;
  }

  .btn-stop {
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    border: none;
  }

  .btn-delete {
    background: linear-gradient(135deg, #f85032, #e73827);
    border: none;
  }

  .chart-container {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 1.5rem;
    backdrop-filter: blur(12px);
    margin-top: 2rem;
  }
</style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸš€ threedots dashboard</h2>

  <div class="row">
    <!-- Example PM2 Service Card -->
    <div class="col-md-6 col-lg-4">
      <div class="glass-card">
        <h5 class="mb-2">PM2 Service: API Server</h5>
        <p class="small text-white-50">Status: <span class="text-success">Online</span></p>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-pill btn-restart text-white">Restart</button>
          <button class="btn btn-sm btn-pill btn-stop text-white">Stop</button>
          <button class="btn btn-sm btn-pill btn-delete text-white">Delete</button>
        </div>
      </div>
    </div>

    <!-- Example Docker Container Card -->
    <div class="col-md-6 col-lg-4">
      <div class="glass-card">
        <h5 class="mb-2">Docker: Metabase</h5>
        <p class="small text-white-50">Status: <span class="text-warning">Restarting</span></p>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-pill btn-restart text-white">Restart</button>
          <button class="btn btn-sm btn-pill btn-stop text-white">Stop</button>
          <button class="btn btn-sm btn-pill btn-delete text-white">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Server Metrics -->
  <div class="chart-container">
    <h5 class="mb-3">ðŸ“Š Server Metrics</h5>
    <canvas id="metricsChart" height="100"></canvas>
  </div>
</div>

<script>
  // Example Chart.js
  const ctx = document.getElementById('metricsChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['1m', '2m', '3m', '4m', '5m'],
      datasets: [
        {
          label: 'Memory Usage (MB)',
          data: [512, 630, 720, 680, 740],
          borderColor: '#46c2ff',
          backgroundColor: 'rgba(70,194,255,0.3)',
          fill: true,
          tension: 0.4
        },
        {
          label: 'Bandwidth (MB/s)',
          data: [12, 15, 9, 14, 18],
          borderColor: '#ff5e62',
          backgroundColor: 'rgba(255,94,98,0.3)',
          fill: true,
          tension: 0.4
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#fff' } }
      },
      scales: {
        x: { ticks: { color: '#fff' } },
        y: { ticks: { color: '#fff' } }
      }
    }
  });
</script>
</body>
</html>

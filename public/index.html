<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>threedots...</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab); /* Cool gradient */
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", sans-serif;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 2rem;
    color: #fff;
  }

  .glass-card h3 {
    font-weight: 700;
    color: #f9f9f9;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
  }

  .form-control::placeholder {
    color: #e0e0e0;
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: none;
    color: #fff;
  }

  .btn-primary {
    background: linear-gradient(135deg, #6d5dfc, #46c2ff);
    border: none;
    font-weight: 600;
  }

  .btn-success {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border: none;
    font-weight: 600;
  }

  .btn-primary:hover,
  .btn-success:hover {
    opacity: 0.9;
  }

  a {
    color: #ffd369;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #msg {
    color: #ffd369;
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="glass-card">
        <h3 class="mb-4 text-center">threedots...</h3>

        <!-- Login form -->
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Enter password" required />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>

        <hr class="text-white" />

        <div class="text-center small">
          No account? <a href="#" id="showSignup">Create one</a>
        </div>

        <!-- Signup form -->
        <form id="signupForm" class="mt-3 d-none">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Choose a password" required />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success">Sign up</button>
          </div>
        </form>

        <div id="msg" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('showSignup').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('signupForm').classList.toggle('d-none');
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tools Dashboard — Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow-sm">
<div class="card-body p-5">
<h3 class="mb-4 text-center">Threedots — Tools Dashboard</h3>
<form id="loginForm">
<div class="mb-3">
<label class="form-label">Email</label>
<input class="form-control" name="email" type="email" required />
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" name="password" type="password" required />
</div>
<div class="d-grid gap-2">
<button class="btn btn-primary">Login</button>
</div>
</form>
<hr />
<div class="text-center small text-muted">No account? <a href="#" id="showSignup">Create one</a></div>
<form id="signupForm" class="mt-3 d-none">
<div class="mb-3">
<label class="form-label">Email</label>
<input class="form-control" name="email" type="email" required />
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" name="password" type="password" required />
</div>
<div class="d-grid gap-2">
<button class="btn btn-success">Sign up</button>
</div>
</form>
<div id="msg" class="mt-3"></div>
</div>
</div>
</div>
</div>
</div>


<script>
document.getElementById('showSignup').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('signupForm').classList.toggle('d-none');
});
</script>
